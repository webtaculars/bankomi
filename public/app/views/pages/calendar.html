<h1>Calendar</h1>
<div ng-controller="CalendarController" class="col-md-8 col-lg-8 col-md-offset-5 col-lg-offset-5">
    <div class="row">
        <div class="col-md-6 text-center">
            <div class="btn-group">
                <button class="btn btn-primary" mwl-date-modifier date="viewDate" decrement="calendarView">
                    Previous
                </button>
                <button class="btn btn-default" mwl-date-modifier date="viewDate" set-to-today>
                    Today
                </button>
                <button class="btn btn-primary" mwl-date-modifier date="viewDate" increment="calendarView">
                    Next
                </button>
            </div>
        </div>
        <br class="visible-xs visible-sm">
    </div>
    <div>
    <mwl-calendar view="calendarView" view-date="viewDate" events="events" view-title="calendarTitle" on-event-click="eventClicked(calendarEvent)" on-event-times-changed="calendarEvent.startsAt = calendarNewEventStart; calendarEvent.endsAt = calendarNewEventEnd" cell-is-open="true">
    </mwl-calendar>
    </div>
</div>
