<!DOCTYPE html>
<html ng-app="MyApp">
<head>
	<base href='/'>
	<title>Bankomi</title>

	<!-- Compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/css/bootstrap.min.css" integrity="sha384-AysaV+vQoT3kOAXZkl02PThvDr8HYKPZhNT5h/CXfBThSRXQ6jW5DO2ekP5ViFdi" crossorigin="anonymous">

	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular-route.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/push.js/0.0.11/push.js"></script>

	<!-- Services -->
	<script type="text/javascript" src="/app/services/authService.js"></script>
	<script type="text/javascript" src="/app/services/userService.js"></script>
	<script type="text/javascript" src="/app/services/appointmentService.js"></script>
	<!-- Controllers -->
	<script type="text/javascript" src="/app/controllers/mainCtrl.js"></script>
	<script type="text/javascript" src="/app/controllers/userCtrl.js"></script>
	<script type="text/javascript" src="/app/controllers/appointmentCtrl.js"></script>

	<script type="text/javascript" src="/socket.io/socket.io.js"></script>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.9.0/moment.min.js"></script>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-moment/1.0.1/angular-moment.min.js"></script>

	<script type="text/javascript" src="/app/app.routes.js"></script>
	<script type="text/javascript" src="/app/app.js"></script>



</head>
<body ng-controller="MainController as main">


	<nav class="navbar navbar-fixed-top navbar-light bg-faded" style="background-color: white;border-bottom:1px solid #d0d0d0;">
		<a class="navbar-brand" href="/">
			Bankomi
		</a>
		<button class="navbar-toggler hidden-lg-up" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"></button>


		<div class="collapse navbar-toggleable-md float-lg-right" id="navbarResponsive">

			<ul class="nav navbar-nav">
				<li class="nav-item" ng-if="!main.loggedIn">
					<a class="nav-link" href="/login">Login</a>
				</li>
				</li>
				<li class="nav-item" ng-if="main.loggedIn">
					<a class="nav-link" href="#">{{ main.user.name }}</a>
				</li>
				<li class="nav-item" ng-if="main.loggedIn" ng-click="main.doLogout()">
					<a class="nav-link" href="/">Logout</a>
				</li>
			</ul>
		</div>
	</nav>


	<div ng-view></div>

	<!-- jQuery first, then Tether, then Bootstrap JS. -->
	<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
</body>

</html>
